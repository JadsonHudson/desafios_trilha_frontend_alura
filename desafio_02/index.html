<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Cadastro de usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteudo">
        <section class="conteudo__forms">
            <h1 class="conteudo__forms__titulo">Cadastrar-se</h1>
            <form action="step2.html" class="conteudo__forms__forms" id="formulario">
                <p class="conteudo__forms__forms_subtitulo">INFORMAÇÕES DE CONTATO</p>
                <label for="email"></label>
                <input type="email" class="conteudo__forms__forms__campo " id="email"
                    placeholder="E-mail ou Número de celular" >
                <div class="conteudo__forms__forms__grupo">
                    <div class="conteudo__forms__forms__grupo__codigo">
                        <label for="codigo"></label>
                        <input type="number" id="codigo"
                            class="conteudo__forms__forms__campo conteudo__forms__forms__codigo"
                            placeholder="Código de confirmação" >
                        <button type="button" class="conteudo__forms__forms__reenviar">Reenviar código</button>
                    </div>
                    <button type="button" class="conteudo__forms__forms__button confirma_button button__comfundo">Confirmar
                        código</button>
                </div>
                <p class="conteudo__forms__forms__destaque">*Atenção: Todos os dados acima são obrigatórios</p>
                <div class="conteudo_forms_buttons">
                    <button type="button" class="conteudo__forms__forms__button button__semfundo">Fazer login</button>
                    <button type="submit" class="conteudo__forms__forms__button button__comfundo">Próximo</button>
                </div>
            </form>
        </section>
        <img src="assets/logo_trilhas_inova.png" alt="Logo do trilhas inova maranhão" class="conteudo__logo">
    </main><script src="main.js"></script>
</body>

</html>
