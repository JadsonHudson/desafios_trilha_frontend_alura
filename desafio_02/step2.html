<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Cadastro de usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteudo">
        <section class="conteudo__forms">
            <h1 class="conteudo__forms__titulo">Cadastrar-se</h1>
            <form action="step3.html" class="conteudo__forms__forms" id="formulario">
                <p class="conteudo__forms__forms__subtitulo">Informações pessoais</p>
                <label for="nome"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="nome" placeholder="Nome Completo">
                <label for="cpf"></label>
                <input type="number" class="conteudo__forms__forms__campo " id="cpf"
                    placeholder="CPF">
                <label for="data__nascimento"></label>
                <input type="date" class="conteudo__forms__forms__campo " id="data__nascimento"
                    placeholder="Data de nascimento">
                <label for="senha"></label>
                <input type="password" class="conteudo__forms__forms__campo " id="senha"
                    placeholder="Senha">
                <label for="confirma__senha"></label>
                <input type="password" class="conteudo__forms__forms__campo " id="confirma__senha"
                    placeholder="Confirmação de senha">
                <p class="conteudo__forms__forms__destaque">*Atenção: Todos os dados acima são obrigatórios</p>
                <div class="conteudo_forms_buttons">
                    <button type="button" class="conteudo__forms__forms__button button__semfundo" onclick="voltar()">Cancelar</button>
                    <button type="submit" class="conteudo__forms__forms__button button__comfundo">Próximo</button>
                </div>
            </form>
        </section>
        <img src="assets/logo_trilhas_inova.png" alt="Logo do trilhas inova maranhão" class="conteudo__logo">
    </main><script src="main.js"></script>
</body>

</html>
