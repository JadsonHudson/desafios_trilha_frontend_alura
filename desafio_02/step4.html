<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Cadastro de usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteudo">
        <section class="conteudo__forms">
            <h1 class="conteudo__forms__titulo">Cadastrar-se</h1>
            <form action="#" class="formulario" id="formulario">
                <p class="conteudo__forms__forms__subtitulo">documentos para upload</p>
                <div class="documento-inputs">
                    <input type="file" class="documento-input" id="extrato_bancario">
                    <label class="documento-label" for="extrato_bancario">
                        <h4>Extrato Bancário</h4>
                        <div class="documento-input-wrapper">
                            <div class="documento-input-wrap">
                                <img src="./assets/Vector.svg" alt="">
                                <div class="documento-input-wrap-descricao">
                                    <p>
                                        Selecione arquivo ou arraste pra cá
                                        <br />
                                        <span>JPG, PNG ou PDF</span>
                                    </p>
                                </div>
                            </div>
                            <div class="documento-input-wrap-selecao">
                                <p>Selecionar</p>
                            </div>
                        </div>
                    </label>


                    <input type="file" class="documento-input" id="rg_ou_cnh">
                    <label class="documento-label" for="rg_ou_cnh">
                        <h4>Documento RG/CNH</h4>
                        <div class="documento-input-wrapper">
                            <div class="documento-input-wrap">
                                <img src="./assets/Vector.svg" alt="">
                                <div class="documento-input-wrap-descricao">
                                    <p>
                                        Selecione arquivo ou arraste pra cá
                                        <br />
                                        <span>JPG, PNG ou PDF</span>
                                    </p>
                                </div>
                            </div>
                            <div class="documento-input-wrap-selecao">
                                <p>Selecionar</p>
                            </div>
                        </div>
                    </label>


                    <input type="file" class="documento-input"
                        id="ct_ensino_medio_ou_dcl_vinculo_ou_diploma_curso_superior">
                    <label class="documento-label" for="ct_ensino_medio_ou_dcl_vinculo_ou_diploma_curso_superior">
                        <h4>
                            Certificado de Conclusão do
                            Ensino
                            Médio, Declaração de Vínculo ou Diploma de Curso Superior
                        </h4>
                        <div class="documento-input-wrapper">
                            <div class="documento-input-wrap">
                                <img src="./assets/Vector.svg" alt="">
                                <div class="documento-input-wrap-descricao">
                                    <p>
                                        Selecione arquivo ou arraste pra cá
                                        <br />
                                        <span>JPG, PNG ou PDF</span>
                                    </p>
                                </div>
                            </div>
                            <div class="documento-input-wrap-selecao">
                                <p>Selecionar</p>
                            </div>
                        </div>
                    </label>


                    <input type="file" class="documento-input" id="comprov_residencia">
                    <label class="documento-label" for="comprov_residencia">
                        <h4>Comprovante de Residência</h4>
                        <div class="documento-input-wrapper">
                            <div class="documento-input-wrap">
                                <img src="./assets/Vector.svg" alt="">
                                <div class="documento-input-wrap-descricao">
                                    <p>
                                        Selecione arquivo ou arraste pra cá
                                        <br />
                                        <span>JPG, PNG ou PDF</span>
                                    </p>
                                </div>
                            </div>
                            <div class="documento-input-wrap-selecao">
                                <p>Selecionar</p>
                            </div>
                        </div>
                    </label>
                </div>

                <p class="conteudo__forms__forms__destaque">*Atenção: Todos os dados acima são obrigatórios</p>

                <div class="conteudo_forms_buttons">
                    <button type="button" class="conteudo__forms__forms__button button__semfundo"
                        onclick="voltar()">Cancelar</button>
                    <button type="submit" class="conteudo__forms__forms__button button__comfundo">Finalizar Cadastro</button>
                </div>

            </form>
        </section>
        <img src="assets/logo_trilhas_inova.png" alt="Logo do trilhas inova maranhão" class="conteudo__logo">
    </main>
    <script src="main.js"></script>
</body>

</html>
