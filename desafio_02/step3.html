<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Cadastro de usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteudo">
        <section class="conteudo__forms">
            <h1 class="conteudo__forms__titulo">Cadastrar-se</h1>
            <form action="step4.html" class="conteudo__forms__forms" id="formulario">
                <p class="conteudo__forms__forms__subtitulo">Informações de Endereço</p>
                <label for="cep"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="cep" placeholder="CEP">
                <label for="rua"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="rua" placeholder="Rua">
                <label for="numero_residencia"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="numero_residencia"
                    placeholder="Número da residência">
                <label for="bairro"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="bairro" placeholder="Bairro">
                <label for="cidade"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="cidade" placeholder="Cidade">
                <label for="estado"></label>
                <input type="text" class="conteudo__forms__forms__campo " id="estado" placeholder="Estado">
                <p class="conteudo__forms__forms__destaque">*Atenção: Todos os dados acima são obrigatórios</p>
                <div class="conteudo_forms_buttons">
                    <button type="button" class="conteudo__forms__forms__button button__semfundo" onclick="voltar()">Cancelar</button>
                    <button type="submit" class="conteudo__forms__forms__button button__comfundo">Próximo</button>
                </div>
            </form>
        </section>
        <img src="assets/logo_trilhas_inova.png" alt="Logo do trilhas inova maranhão" class="conteudo__logo">
    </main><script src="main.js"></script>
</body>

</html>
